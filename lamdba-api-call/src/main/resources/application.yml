server:
  port: 8888

spring:
  application:
    name: lambda-api-call

# local DB
  datasource:
    url: jdbc:mysql://localhost:3306/campus
    username: campus
    password: campus
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

schedule:
  cron: "0/5 * * * * *"
  use: true

aws:
  region: ap-northeast-2
  lambda:
    function-name: gocamping-api-call

